<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Code | Login</title>

    <!--===== CSS =====-->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <main>
        <section class="login">
            <div class="login__container">
                <div class="login__content">
                    <h1 class="login__content--title">Welcome</h1>
                    <p class="login__content--description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, magnam.
                    </p>
                </div>

                <div class="login__form">
                    <h2 class="login__form--title">Login</h2>

                    <form>
                        <div class="form__group">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="correo@example.com">
                        </div>
                        <div class="form__group">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="********">
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
